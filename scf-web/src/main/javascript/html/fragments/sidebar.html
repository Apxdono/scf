        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="${#httpServletRequest.contextPath+'/images/unknown.png'}" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>Пользователь</p>
                <a href="#"><i class="fa fa-circle text-success"></i> В сети</a>
            </div>
        </div>
        <!-- search form -->
        <!--<form action="#" method="get" class="sidebar-form">-->
        <!--<div class="input-group">-->
        <!--<input type="text" name="q" class="form-control" placeholder="Поиск...">-->

        <!--<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>-->
        <!--</span>-->
        <!--</div>-->
        <!--</form>-->
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">Основное меню</li>
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Главная</span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Администрирование</span>
                </a>

            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>


<aside class="control-sidebar control-sidebar-dark" th:fragment="config">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>

        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Home tab content -->
        <div class="tab-pane" id="control-sidebar-home-tab">
            <h3 class="control-sidebar-heading">Recent Activity</h3>
        </div><!-- /.tab-pane -->
        <!-- Stats tab content -->
        <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div><!-- /.tab-pane -->
        <!-- Settings tab content -->
        <div class="tab-pane" id="control-sidebar-settings-tab">

        </div><!-- /.tab-pane -->
    </div>
</aside><!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed
     immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
