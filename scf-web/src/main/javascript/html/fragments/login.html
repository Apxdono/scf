<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>


<div class="login-box" th:fragment="main"  th:classappend="${@appContextHolder.isFullyAuthenticated()} ? 'hidden' : ''" toggler="false">
    <div class="login-logo">
        <a href="@#"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Введите логин и пароль для начала работы</p>

        <div data-ng-controller="LoginCtrl">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Логин" ng-model="credentials.username"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Пароль" ng-model="credentials.password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label class="">
                            Remember me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat has-spinner" ng-disabled="loginPending()" ng-click="login()" >
                        <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
                        Войти
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>


</body>
</html>
