<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Administration</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" th:href="@{/js/vendor/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/js/vendor/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/js/vendor/ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/admin/layout.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/admin/skin-green.min.css}"/>

    <script type="text/javascript" th:inline="javascript">
        (function(window){
            window.appInfo = {
                contextPath : /*[[${#httpServletRequest.contextPath}]]*/ ''
            }
        })(window);
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/vendor/html5shiv/dist/html5shiv.min.js}"></script>
    <script th:src="@{/js/vendor/respond/dest/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-green layout-boxed sidebar-mini">

<div th:replace="fragments/login :: main"></div>


<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="fragments/header"></header>

    <span part-refresh="'fragments/sidebar'" parts="'main'">
        <aside th:replace="fragments/sidebar :: main"></aside>
    </span>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box" ng-controller="MainCtrl">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body" part-refresh="'index'" parts="'boxbody'">
                    <div th:fragment="boxbody">
                        <p>
                            Сессия <span style="font-weight: bold" th:text="${session}"></span>
                        </p>
                        <p>
                            <button ng-click="test()">Нажми меня</button>
                        </p>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div><!-- /.box-footer-->
            </div><!-- /.box -->

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

    <footer th:replace="fragments/footer"></footer>

    <!-- Control Sidebar -->
    <aside th:replace="fragments/sidebar :: config"></aside>

</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/js/vendor/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script th:src="@{/js/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/js/vendor/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/vendor/fastclick/lib/fastclick.js}"></script>

<script th:src="@{/js/admin/site.js}"></script>
<script th:if="${@applicationContextHolder.isProfile('dev')}" th:src="@{/js/admin/dev.js}"></script>

<script th:src="@{/js/vendor/requirejs/require.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>
</html>
