    <div class="column">

        <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content">
                Log-in to your account
            </div>
        </h2>

        <form class="ui small form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon transparent input">
                        <i class="icon user"></i>
                        <input placeholder="Username" name="login" ng-model="username"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon transparent input">
                        <i class="icon lock"></i>
                        <input type="password" placeholder="Password" name="password" ng-model="password"/>
                    </div>
                </div>
                <button class="ui fluid large teal submit button" ng-click="login()">Login</button>

            </div>
        </form>
    </div>
